<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="endgame msgContainer">
        <div class="text" id="msg"></div>
        <button class="new-game" onClick="startGame()">Replay</button>
    </div>

    <h1><b>Tic Tac Toe with AI</b></h1>
    <br><br>
    <div class="container">
        <div class="game">
            <button class="cell" id="0"></button>
            <button class="cell" id="1"></button>
            <button class="cell" id="2"></button>
            <button class="cell" id="3"></button>
            <button class="cell" id="4"></button>
            <button class="cell" id="5"></button>
            <button class="cell" id="6"></button>
            <button class="cell" id="7"></button>
            <button class="cell" id="8"></button>
        </div>
    </div>
    <button class="reset-btn" onClick="startGame()">Reset</button>
    <button class="hu-btn"><a href="index.html">Play with friends</a></button>


    <script src="ai.js"></script>
</body>
</html>
